

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: speedsend_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"] # $$ to escape in docker-compose
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: speedsend_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: speedsend_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      # Mount the backend directory for live reloading in development
      - ./backend:/app
      # Mount a dedicated volume for encrypted credentials
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Using --reload for development, remove in production for better performance
    command: poetry run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: speedsend_celery_worker
    env_file:
      - .env
    volumes:
      - ./backend:/app
      # Worker needs access to uploaded credentials
      - ./uploads:/app/uploads
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    # Start Celery worker with specified concurrency
    command: poetry run celery -A tasks.celery_app worker -l info -c ${CELERY_WORKER_CONCURRENCY}
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: speedsend_celery_beat
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    # Start Celery beat for scheduled tasks
    command: poetry run celery -A tasks.celery_app beat -l info --pidfile=/tmp/celerybeat.pid --scheduler=redbeat.RedBeatScheduler
    restart: unless-stopped
  
  frontend:
    image: nginx:alpine
    container_name: speedsend_frontend
    ports:
      - "3000:80"
    volumes:
      # Mount the entire project root to serve frontend and Nginx config
      - ./:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend # Frontend needs backend to be up for API calls
    restart: unless-stopped

volumes:
  postgres_data: # Define named volume for PostgreSQL data persistence